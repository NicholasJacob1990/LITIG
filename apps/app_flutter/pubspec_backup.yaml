  path_provider: ^2.1.1                  # Diretórios do sistema
  
  # Para validação de documentos brasileiros
  cpf_cnpj_validator: ^2.0.0             # Validação CPF/CNPJ
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^19.3.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Adicionadas para geração de código
  freezed: ^2.5.2
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

  # Adicionadas para testes
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  # Fim das dependências adicionadas

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
